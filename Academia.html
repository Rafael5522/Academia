<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos na academia?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6699, #ffcc00);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .btn {
            font-size: 18px;
            padding: 12px 25px;
            margin: 20px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: red;
            position: absolute;
        }

        #yesBtn {
            background-color: #2ecc71;
        }

        #message {
            display: none;
            margin-top: 30px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <h1>Vamos na academia?</h1>

    <div id="container">
        <button class="btn" id="yesBtn">Sim üí™</button>
        <button class="btn" id="noBtn">N√£o üòÖ</button>
    </div>

    <p id="message">Eu sabia que voc√™ ia dizer SIM! ‚ù§Ô∏èüèãÔ∏è</p>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("message");

        noBtn.addEventListener("mouseover", function() {
            const width = window.innerWidth - noBtn.offsetWidth;
            const height = window.innerHeight - noBtn.offsetHeight;

            const newX = Math.floor(Math.random() * width);
            const newY = Math.floor(Math.random() * height);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        yesBtn.addEventListener("click", function() {
            message.style.display = "block";
            document.getElementById("container").style.display = "none";
        });
    </script>

</body>
</html>
